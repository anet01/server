apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp123
  namespace: argocd
spec:
  project: default
  replicas: 2
  source:
    repoURL: https://github.com/anet01/server.git
    targetRevision: master
    path: master
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true

server:
  servlet:
    context-path: /api
